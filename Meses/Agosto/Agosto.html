<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos - Janeiro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffa82e, #ffe7c3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 50px 20px;
    }

    h1 {
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      margin-bottom: 70px;
      font-size: 2rem;
      opacity: 0;
      animation: slideDown 1s ease forwards;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 280px;
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      opacity: 0;
      animation: slideIn 1s ease forwards;
    }

    /* Animações individuais */
    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.9s; }

    .card:hover {
      transform: scale(1.05);
      box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;
    }

    .card img {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 15px 0;
      font-size: 1.3rem;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: #ff5e62;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff9966;
    }

    /* Animações */
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Agosto</h1>

  <div class="container">
    <div class="card">
      <img src="../../Imagens/Esesp.png" alt="Cursos Presenciais">
      <h2>Cursos Presenciais</h2>
      <p>Participe de cursos presenciais para se capacitar de forma prática.</p>
      <a href="#" class="btn">Acessar</a>
    </div>

    <div class="card">
      <img src="../../Imagens/Especifico.png" alt="Demandas Específicas">
      <h2>Demandas Específicas</h2>
      <p>Cursos criados sob medida para atender as demandas da sua secretaria.</p>
      <a href="#" class="btn">Acessar</a>
    </div>

    <div class="card">
      <img src="../../Imagens/Estrada.png" alt="ESESP na Estrada">
      <h2>ESESP na Estrada</h2>
      <p>Projetos itinerantes levando capacitação para todo o estado.</p>
      <a href="#" class="btn">Acessar</a>
    </div>
  </div>

</body>
</html>
